<div class="container">
    <div class="card mt-4 rounded-lg bg-light">
        <div class="card-body">
            <h1 class="mb-4 text-info">Edit Your Post</h1>
            <form #addForm="ngForm" (ngSubmit)="onSubmit(postService.selectedPost._id, addForm.value)" ngNativeValidate>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input required  type="text" name="title" id="title" class="form-control" ngModel [(ngModel)]="postService.selectedPost.title" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="categories">Categories</label>
                    <input required  type="text" name="categories" id="categories" class="form-control" ngModel [(ngModel)]="postService.selectedPost.categories" readonly> 
                </div>
                <br>
                <div class="form-group">
                    <label for="description">Content</label>
                    <textarea required name="description" id="description" class="form-control" ngModel [(ngModel)]="postService.selectedPost.description" required></textarea>
                </div>
                <br>
                <br>
                <button class="btn btn-outline-primary" style="margin-right: 10px">Save Changes</button>
                <button class="btn btn-outline-secondary" routerLink='/home'>Cancel</button>
            </form>
        </div>
    </div>
</div>
